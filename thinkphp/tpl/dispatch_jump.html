   <script type="text/javascript">
   	var code = "<?php echo $code;?>";
    var msg = '<span><b><?php echo $msg;?></b>&nbsp;<b id="wait"><?php echo($wait);?></b>秒后将自动跳转...</span>';
    var url = "<?php echo($url);?>";
   var _index =  layer.open({
	   title:'<span style="font-size:20px;">跳转提示</span>',
    	  icon:code,
    	  content: msg,
    	  area: '400px',
    	  yes: function(){
    		  window.location.href=url
    	  },
	      end: function(){
	    	 window.location.href=url
	      }
	    });        

   (function(){
       var wait = document.getElementById('wait');
       var interval = setInterval(function(){
           var time = --wait.innerHTML;
           if(time <= 0) {
              layer.close(_index);
           };
       }, 1000);
   })();
    </script>
