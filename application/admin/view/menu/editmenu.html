<div class="modal-dialog">
 <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">添加后台菜单</h4>
         </div>
         <form class="form-horizontal" action="{:url('menu/editmenu')}"  method="post" role="form" style="margin-top:10px;">
		   <div class="form-group">
		      <label class="col-sm-2 control-label"  for="disabledTextInput">父级菜单:</label>
		      <div class="col-sm-8">
		      <input class="form-control"  type="text" placeholder="{$menuinfo.menu_name}" disabled>
		      </div>
		   </div>
		  <div class="form-group">
		      <label class="col-sm-2 control-label"><span class="red">*</span>菜单名称:</label>
		      <div class="col-sm-8">
		         <input class="form-control" id="name" name="menu_name" type="text" value="{$menuinfo.menu_name}">
		      </div>
		   </div>
		   <div class="form-group">
		      <label class="col-sm-2 control-label"><span class="red">*</span>菜单链接:</label>
		      <div class="col-sm-8">
		         <input class="form-control" id="link" name="menu_link" type="text" value="{$menuinfo.menu_link}">
		      </div>
		   </div>
		   <div class="form-group">
		      <label class="col-sm-2 control-label">显示:</label>
		      <div class="col-sm-8">
		         <input type="radio" name="show" id="show" value="1" <if condition="$menuinfo.show eq 1">checked</if> />是
		         <input type="radio" name="show" id="show" value="2" <if condition="$menuinfo.show eq 2">checked</if> /> 否
		      </div>
		   </div>
		   <div class="form-group">
		      <label class="col-sm-2 control-label">菜单排序:</label>
		      <div class="col-sm-4">
		         <input class="form-control" id="sort" name="sort" type="text" value="{$menuinfo.sort}">
		      </div>
		   </div>
		   <input  type="hidden" name="id" value="{$id}">
		                 
   			 <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary sub">确认</button>
         </div>
    </div>
</div>
<style>
.red{color:red;}
</style>
<script src="/public/static/layer/layer.js"></script>
<script type="text/javascript">
$(".sub").click(function(){
	var name = $('#name').val();
	var link = $('#link').val();
	var sort = $('#sort').val();
	preg_link = /^[A-Za-z]{1,20}\/[A-za-z\_]{1,20}$/;
	preg_sort = /^[0-9]{1,5}$/;
	if(!name || name.length > 10){
		layer.tips('请输入菜单名称或是名称过长', '#name');
		return;
	}
	
	if(!preg_link.test(link)){
		layer.tips('填入的链接不符合规则', '#link');
		return;
	}
	
	if(!preg_sort.test(sort)){
		layer.tips('必须填写数字且最大不超过五位数', '#sort');
		return;
	}
	
	$('.form-horizontal').submit();
})

</script>
