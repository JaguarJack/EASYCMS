<div class="modal-dialog">
 <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">添加友情链接</h4>
         </div>
         <form class="form-horizontal" action="{:url('Friendlylink/editlink')}"  method="post" role="form" style="margin-top:10px;">
		  <div class="form-group">
		      <label class="col-sm-2 control-label"><span class="red">*</span>链接名称:</label>
		      <div class="col-sm-8">
		         <input class="form-control" id="name" name="link_name" type="text" value="{$linkInfo.link_name}">
		      </div>
		   </div>
		   <div class="form-group">
		      <label class="col-sm-2 control-label"><span class="red">*</span>链接地址:</label>
		      <div class="col-sm-8">
		         <input class="form-control" id="link" name="link" type="text" value="{$linkInfo.link}">
		      </div>
		   </div>
		   <div class="form-group">
		      <label class="col-sm-2 control-label">显示:</label>
		      <div class="col-sm-8">
		         <input type="radio" name="show" id="show" value="1" <if condition="$linkInfo['show'] eq 1">checked</if>>是
		         <input type="radio" name="show" id="show" value="2" <if condition="$linkInfo['show'] eq 2">checked</if>> 否
		      </div>
		   </div>
		   <div class="form-group">
		      <label class="col-sm-2 control-label">检测:</label>
		      <div class="col-sm-8">
		         <input type="radio" name="is_check" id="check" value="1" <if condition="$linkInfo['is_check'] eq 1">checked</if>>是
		         <input type="radio" name="is_check" id="check" value="2" <if condition="$linkInfo['is_check'] eq 2">checked</if>> 否
		      </div>
		   </div>
		   <div class="form-group">
		      <label class="col-sm-2 control-label">链接排序:</label>
		      <div class="col-sm-4">
		         <input class="form-control" id="sort" name="sort" type="text" value="{$linkInfo.sort}">
		      </div>
		   </div>
		   	<input name="id" type="hidden" value="{$id}">   
   			 <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary sub">确认</button>
         </div>
    </div>
</div>
<style>
.red{color:red;}
</style>
<script src="/public/static/layer/layer.js"></script>
<script type="text/javascript">
$(".sub").click(function(){
	var name = $('#name').val();
	var link = $('#link').val();
	var sort = $('#sort').val();

	preg_sort = /^[0-9]{1,5}$/;
	if(!name || name.length > 10){
		layer.tips('请输入菜单名称或是名称过长', '#name');
		return;
	}
	
	if(!preg_sort.test(sort)){
		layer.tips('必须填写数字且最大不超过五位数', '#sort');
		return;
	}
	
	$('.form-horizontal').submit();
})

</script>
