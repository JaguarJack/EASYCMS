<div class="modal-dialog">
 <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">修改用户信息</h4>
         </div>
         <form class="form-horizontal" action="{:url('Usermanager/editUserInfo')}"  method="post" role="form" style="margin-top:10px;">

		  <div class="form-group">
		      <label class="col-sm-2 control-label">用户账号:</label>
		      <div class="col-sm-8">
		         <input class="form-control" id="account" name="account" type="text" value="{$userInfo.account}">
		      </div>
		   </div>
		   <div class="form-group">
		      <label class="col-sm-2 control-label">用户密码:</label>
		      <div class="col-sm-8">
		         <input class="form-control" id="password" name="password" type="text" value="{$userInfo.password}">
		      </div>
		   </div>

		    <input  type="hidden" name="id" value="{$id}">
		                 
   			 <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary sub">确认</button>
         </div>
    </div>
</div>
<style>
.red{color:red;}
</style>
<script src="/public/static/layer/layer.js"></script>
<script type="text/javascript">
$(".sub").click(function(){
	var account = $('#account').val();
	var password = $('#password').val();

	if(account.length < 3){
		layer.tips('用户长度不符合', '#account');
		return;
	}
	
	if(password.length < 6){
		layer.tips('密码长度不符合', '#password');
		return;
	}
	
	$('.form-horizontal').submit();
})

</script>
